<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="checkboxes">
        <div class="checkbox">
            <input type="checkbox" name="link" id="link" checked>
            <label for="link">Links</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="content" id="content" checked>
            <label for="content">Content</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="edit" id="edit" checked>
            <label for="edit">Edits</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="image" id="image" checked>
            <label for="image">Images</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="infobox" id="infobox" checked>
            <label for="infobox">Info boxes</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="ref" id="ref" checked>
            <label for="ref">Refrenses</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="transc" id="transc" checked>
            <label for="transc">Transcriptions</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="listen" id="listen" checked>
            <label for="listen">Listen</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="noprint" id="noprint" checked>
            <label for="noprint">No print</label>
        </div>
    </div>
    <div class="buttons">
        <button id="btnClear">Clear to copy!</button>
        <button id="btnBack">Back!</button>
    </div>
</body>
<script src="popup.js"></script>

</html>
