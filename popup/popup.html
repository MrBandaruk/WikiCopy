<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="checkboxstyle.css">
    <link rel="stylesheet" type="text/css" href="mui/mui.min.css">
    <script src="mui/mui.min.js"></script>
</head>

<body>
    <div class="mui-appbar">
        <img class="img-icon" alt="icon" src="/img/wiki48.png">
    </div>

    <div class="checkboxes">
        <h4 class="chkheader mui--text-dark-secondary">Items to remove: </h4>
        <div class="checkbox">
            <input type="checkbox" name="clearLinks" id="clearLinks" checked>
            <label for="clearLinks">Links</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="clearContent" id="clearContent" checked>
            <label for="clearContent">Images</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="deleteEdit" id="deleteEdit" checked>
            <label for="deleteEdit">Contents</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="deleteNavs" id="deleteNavs">
            <label for="deleteNavs">Header, sidebar etc.</label>
        </div>

        <!--
        <div class="checkbox">
            <input type="checkbox" name="infobox" id="infobox" checked>
            <label for="infobox">Info boxes</label>
        </div> 
        -->

    </div>
    <div class="buttons">
        <button id="btnClear" class="mui-btn mui-btn--raised">Clear!</button>
        <button id="btnBack" class="mui-btn mui-btn--raised">Back</button>
    </div>
</body>
<script src="popup.js"></script>

</html>
